
<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Data Stream</title>
</head>
<body>
    <h1>Live Data from ESP32</h1>
    <div id="data"></div>
    <script>
        const eventSource = new EventSource("/stream");
        eventSource.onmessage = function(event) {
            document.getElementById("data").innerHTML = "Sensor Data: " + event.data;
        };
    </script>
</body>
</html>
